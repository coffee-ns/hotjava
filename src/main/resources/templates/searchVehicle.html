<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hot Java</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
  <div th:replace="fragments/navbar :: navbar" >

  </div>
</header>

<div th:replace="fragments/validations :: validations" >

</div>

<body style="margin-bottom: 50px">
  <div class="container-fluid col-md-6">
    <form action = "#" th:action="@{/filteredSearch}" th:object="${vehicleSearchFilter}">
      <label class="year" for="year">Year</label>
      <input type="number" id="year" min="1800" max="2023" step="1" name="year" th:field="*{year}"><br><br>

      <label for="make">Make</label>
      <input type="text" id="make" name="make" th:field="*{make}"><br><br>

      <label for="model">Model</label>
      <input type="text" id="model" name="model" th:field="*{model}"><br><br>

      <label for="owner">Owner</label>
      <input type="text" id="owner"  name="model" th:field="*{ownerName}"><br><br>

      <div class="slideContainer">
        <input type="range" min="0" max="100" value="1" class="slider" id="minRange"  name="model" th:field="*{score}">
        <p>Minimum Score: <span id="minScore"></span></p>
      </div>

      <script src="js/scripts.js"></script>

      <br><br>
      <button type="submit"> Execute Filtered Search</button>
    </form>
    <div style="padding-top: 1rem">
    <form action="/search">
    <button > Show all Vehicles</button>
    </form>
      </div>
    <br>

    <p>
      Search for Year, Make, and model to find a specific vehicle. Alternatively, search for a user directly.
    </p>

    <br>

    <p>
      All search fields can be used independently.
    </p>
  </div>

  <h3 style="text-align: center; align-self: center; font-weight: bold; padding-top: .5rem; border-top: darkred thin solid" class="card-header mb-1">Existing Vehicles</h3>
  <div class="container">
    <div th:each="vehicle : ${vehicles}" class="row">
      <div class="card text-white bg-secondary mb-3 p-3 col">
        <div class="card-header col" th:text="${vehicle.getYear() + ' ' + vehicle.getMake() + ' ' + vehicle.getModel()}"></div>
        <div class="card-body">
          <h5 class="card-title" th:text="'Score:' + ' ' + ${vehicle.getScore()}">Secondary card title</h5>
          <p class="card-text" th:text="${vehicle.getDescription()}"></p>
        </div>
        <div>
          <form th:action="'/vehicleVote/' + ${vehicle.getSubmissionID()} + '/'">
          <button type="submit">vote on vehicle</button>
            </form>
        </div>
      </div>
    </div>
  </div>


</body>

<div th:replace="fragments/footer :: footer" ></div>

</html>
