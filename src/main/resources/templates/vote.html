<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hot Java</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" >

    </div>
</header>

<div th:replace="fragments/validations :: validations" >

</div>

<body>
    <div th:object = "${vehicle}" class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="d-flex text-black">
                            <div class="flex-shrink-0">
                                <img th:src="@{${'/photos/' + vehicle.getPhotos().get(0).getFileName()}}" class="img-fluid" style="width: 180px; border-radius: 10px;">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5 class="mb-1" th:text="${vehicle.getYear() + ' ' + vehicle.getMake() + ' ' + vehicle.getModel()}"></h5>
                                <p class="mb-2 pb-1" style="color: #2b2a2a;" th:text="${vehicle.getDescription()}"></p>
                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef;">
                                    <div>
                                        <p class="small text-muted mb-1">Current Score</p>
                                        <strong><p class="mb-0" th:text="${vehicle.getScore()}"></p></strong>
                                    </div>
                                </div>
                                <div class="d-flex pt-1">
                                    <form action="#" th:action="'/voteUp/' + ${vehicle.getSubmissionID()} + '/'" method="post">
                                        <button type="submit" class="btn btn-success flex-grow-1"><i class="bi bi-arrow-up"></i></button>
                                    </form>
                                    <form action="#" th:action="'/voteDown/' + ${vehicle.getSubmissionID()} +'/'" method="post">
                                        <button type="submit" class="btn btn-danger me-1 flex-grow-1"><i class="bi bi-arrow-down"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div th:replace="fragments/footer :: footer" >

</div>

</html>
