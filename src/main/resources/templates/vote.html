<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Java</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" >

    </div>
</header>

<div th:replace="fragments/validations :: validations" >

</div>

<body>
    <div th:object = "${vehicle}" class="container-fluid col-md-6" stlye="padding-top: 10px;">

        <img class="img-fluid mx-auto d-block h-25" src="img/nissan-z-nismo.jpg" alt="Nissan-Z-Nismo">
        <br>
        <span id="vehicle" style="font-size:30px;"><strong th:text="${vehicle.getYear() + ' ' + vehicle.getMake() + ' ' + vehicle.getModel()}"></strong></span>

        <button style="float: right;" id="downVote" class="btn btn-danger"><i class="bi bi-arrow-down" ></i></button>
        <button style="float: right;" id="upVote" class="btn btn-success"><i class="bi bi-arrow-up"></i></button>
        <span style="float: right; margin-right: 1em; margin-top: 0.5em; font-weight: bold;" id="vehicleScore" th:text="${vehicle.getScore()}"></span>

        <br><br>
        <span id="description" th:text="${vehicle.getDescription()}"></span>

    </div>
</body>

<div th:replace="fragments/footer :: footer" >

</div>

</html>
