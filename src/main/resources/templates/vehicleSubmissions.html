<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Java</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" >

    </div>
</header>

<div th:replace="fragments/validations :: validations" >

</div>

<body>
    <div class="container-fluid col-md-6">
        <img class="img-fluid mx-auto d-block h-25" src="img/gtr_banner.jpg" alt="Nissan R35 GTR">
        <br>

        <div class="container">
            <h3>View Submissions</h3>
            <div th:each="vehicle : ${vehicles}" class="row">
                <div class="card text-white bg-secondary mb-3 p-3 col">
                    <div class="card-header col" th:text="${vehicle.getYear() + ' ' + vehicle.getMake() + ' ' + vehicle.getModel()}"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Score:' + ' ' + ${vehicle.getScore()}">Secondary card title</h5>
                        <p class="card-text" th:text="${vehicle.getDescription()}"></p>
                    </div>
                    <div>
                        <form th:action="'/vehicleVote/' + ${vehicle.getSubmissionID()} + '/'">
                            <button type="submit">Click to vote!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<div th:replace="fragments/footer :: footer" >

</div>

</html>
