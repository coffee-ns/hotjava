<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Java</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" >

    </div>
</header>

<div th:replace="fragments/validations :: validations" >

</div>

<body>
    <div class="mt-3">
        <div class="container-fluid col-md-6">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-md-12 col-lg-12 col-xl-12">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <form class="was-validated" action="/saveVehicle" th:object="${vehicle}" enctype="multipart/form-data" method="post">
                                <div class="form-group">

                                    <input type="hidden" name="submissionID" id="submissionID" value="0" field="*{submissionID}">
                                    <input type="hidden" name="ownerName" id="ownerName"  field="*{ownerName}">

                                    <div class="form-group row mt-3">
                                        <label for="year" class="col-sm-2 col-form-label">Year</label>
                                        <div class="col-sm-10">
                                            <input  class="form-control" type="number" name="year" id="year" min="1800" max="2023" step="1" required="required" field="*{year}">
                                        </div>
                                    </div>

                                    <div class="form-group row mt-3">
                                        <label for="make" class="col-sm-2 col-form-label">Make</label>
                                        <div class="col-sm-10">
                                            <input  class="form-control" type="text" name="make" id="make" required="required"  field="*{make}">
                                        </div>
                                    </div>

                                    <div class="form-group row mt-3">
                                        <label for="model" class="col-sm-2 col-form-label">Model</label>
                                        <div class="col-sm-10">
                                            <input  class="form-control" type="text" name="model" id="model" required="required"  field="*{model}">
                                        </div>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="desc">Description</label>
                                        <textarea class="form-control" name="description" id="desc" rows="5" required="required"  field="*{description}"></textarea>
                                    </div>

                                    <input type="hidden" name="score" id="score" field="*{score}" value="1">

                                    <!--<label for="photoInput">Add Photo</label>
                                    <input type="button" id="photoInput" value="Browse" onclick="document.getElementById('file').click();" /> <br><br>
                                    -->
                                    <div class="form-group mt-3">
                                        <label for="photoInput">Please provide photo of your vehicle</label><br />
                                        <input type="file" name="imageFile" required/>
                                        <div class="invalid-feedback">Please select photo</div>
                                        <button class="btn btn-primary" id="photoInput" name="add" type="submit" value="0">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div th:replace="fragments/footer :: footer" >

</div>

</html>
