<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Java</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css/site.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<header class="container-fluid">
    <div th:replace="fragments/navbar :: navbar" >

    </div>
</header>

<body>
    <div class="container-fluid col-md-6">
        <form action="#" th:action="@{/add}" th:object="${vehicle}" enctype="multipart/form-data" method="post">
            <input type="hidden" name="submissionID" id="submissionID" field="*{submissionID}">
            <input type="hidden" name="ownerName" id="ownerName" field="*{ownerName}">

            <label for="year">Year</label>
            <input type="number" name="year" id="year" min="1800" max="2023" step="1" required="required" field="*{year}"><br><br>

            <label for="make">Make</label>
            <input type="text" name="make" id="make" required="required" field="*{make}"><br><br>

            <label for="model">Model</label>
            <input type="text" name="model" id="model" required="required" field="*{model}"><br><br>

            <label for="desc">Description</label><br>
            <input type="text" name="description" id="desc" required="required" field="*{description}"><br><br>

            <!--<label for="photoInput">Add Photo</label>
            <input type="button" id="photoInput" value="Browse" onclick="document.getElementById('file').click();" /> <br><br>
            -->
            <input type="file" name="imageFile" required="required"/>
            <button class="btn btn-primary" name="add" type="submit" value="0">Submit</button>


        </form>
    </div>
</body>

<div th:replace="fragments/footer :: footer" >

</div>

</html>
